<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator numere Loto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-image: url("https://raw.githubusercontent.com/Tatilacratita/LuckyME/main/lucky.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden; /* Evită apariția barelor de derulare */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        .container {
            max-width: 90%;
            text-align: center;
            margin-bottom: 20px;
        }
        .winning-numbers {
            list-style-type: none; /* Elimină bullet-urile din listă */
            padding: 0; /* Elimină padding-ul implicit */
        }
        .winning-numbers li {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: white;
            border: 1px solid black;
            border-radius: 50%;
            margin: 10px;
            font-size: 30px;
            text-align: center;
            line-height: 60px;
        }
        .winner {
            background-color: green;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            width: 80%; /* Asigură că butoanele au o lățime consistentă pe mobil */
            max-width: 300px; /* Limitare a lățimii butoanelor */
        }
        form {
            display: inline-block;
            margin-top: 20px;
            width: 100%; /* Asigură că formularul ocupă întreaga lățime */
            max-width: 350px; /* Limitare a lățimii formularului */
        }
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            position: absolute; /* Asigură că footer-ul rămâne în partea de jos */
            bottom: 0;
            width: 100%;
            background: transparent; /* Elimină fundalul gri */
        }
        .fancy-border {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            padding: 10px;
            border: 5px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 5px 5px 5px #999;
            display: inline-block;
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
            animation: rotateBorder 11s linear infinite; /* Adăugată animația */
        }
        @keyframes rotateBorder {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(180deg);
            }
        }
        .birthday-label {
            font-weight: bold;
            color: white;
            font-size: 20px;
            display: block; /* Asigură că eticheta ocupă întreaga lățime */
            margin-bottom: 10px; /* Spațiu între etichetă și câmpul de input */
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="fancy-border">
        <p>Te simți norocos? Încearcă generatorul meu de numere! Acesta folosește un algoritm original bazat pe ziua ta de naștere. P.S 30% din câștig îmi revine mie! 😊</p>
    </div>
    <h1>Generator numere Loto</h1>
    <div class="container">
        <ul class="winning-numbers" id="winning-numbers">
            <li>?</li>
            <li>?</li>
            <li>?</li>
            <li>?</li>
            <li>?</li>
            <li>?</li>
        </ul>
        <form id="birthday-form">
            <label class="birthday-label" for="birthday">Ziua de naștere (zi/lună/an):</label>
            <input type="text" name="birthday" id="birthday" placeholder="31/12/1990" required pattern="\d{1,2}/\d{1,2}/\d{4}"><br>
            <button type="submit" id="generate-button">Generează numere</button>
        </form>
    </div>
    <script src="./generator.js"></script>
    <footer>
        <div class="archive">
            <button type="button" id="generate-archive-button">Generează arhiva 6/49</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
        <script src="./arhiva.js"></script>
        <script src="./arhivabun.js"></script>
        <p>&copy; <strong>Powered by TatiLaCratita with AI support 2023</strong></p>
    </footer>
</body>
</html>
